<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Animal Crossing New Horizons: Prices</title>
</head>

<body>
    <div id="tables">
        <div id="fish">
            <div id="buttonGroup">
                <div id="buttonRow">
                    <button value="Filter" onclick="hourFilter('fish')">Hour filter</button>
                    <button value="Filter" onclick="monthFilter('fish')">Month filter</button>
                    <button value="Filter" onclick="hourMonthFilter('fish')">Hour & month</button>
                </div>
                <div id="buttonRow">
                    <button value="Sort" onclick="sortName('fish')">Sort name</button>
                    <button value="Sort" onclick="sortPrice('fish')">Sort price</button>
                    <button value="Clear" onclick="clearTable('fish')">Clear filter & sort</button>
                </div>
            </div>
            <div id="defaultFishTab">
                <div id="name">Name</div>
                <div id="image">Image</div>
                <div id="price">Price</div>
                <div id="location">Location</div>
                <div id="shadow">Shadow</div>
                <div id="time">Time</div>
            </div>
        </div>
        <div id="bugs">
            <div id="buttonGroup">
                <div id="buttonRow">
                    <button value="Filter" onclick="hourFilter('bugs')">Hour filter</button>
                    <button value="Filter" onclick="monthFilter('bugs')">Month filter</button>
                    <button value="Filter" onclick="hourMonthFilter('bugs')">Hour & month</button>
                </div>
                <div id="buttonRow">
                    <button value="Sort" onclick="sortName('bugs')">Sort name</button>
                    <button value="Sort" onclick="sortPrice('bugs')">Sort price</button>
                    <button value="Clear" onclick="clearTable('bugs')">Clear filter & sort</button>
                </div>
            </div>
            <div id="defaultBugsTab">
                <div id="name">Name</div>
                <div id="image"></div>
                <div id="price">Price</div>
                <div id="location">Location</div>
                <div id="time">Time</div>
            </div>
        </div>
        <div id="misc">
            <button value="Sort" onclick="sortName('misc')">Sort name</button>
            <button value="Sort" onclick="sortPrice('misc')">Sort price</button>
            <button value="Clear" onclick="clearTable('misc')">Clear sorting</button>
            <div id="defaultMiscTab">
                <div id="name">Name</div>
                <div id="image"></div>
                <div id="source">Location</div>
                <div id="price">Price</div>
            </div>
        </div>
    </div>

    <template id="fishTemplate">
        <div id="fishTab">
            <!-- fish: name, image, price, location, shadow, time, month1-12 -->
            <div id="name">Name</div>
            <div id="image"></div>
            <div id="price">Price</div>
            <div id="location">Location</div>
            <div id="shadow">Shadow</div>
            <div id="time">Time</div>
        </div>
    </template>

    <template id="bugsTemplate">
        <div id="bugsTab">
            <!-- bugs: name, image, price, location, time, month1-12 -->
            <div id="name">Name</div>
            <div id="image"></div>
            <div id="price">Price</div>
            <div id="location">Location</div>
            <div id="time">Time</div>
        </div>
    </template>

    <template id="miscTemplate">
        <div id="miscTab">
            <!-- misc: name, image, source, price -->
            <div id="name">Name</div>
            <div id="image"></div>
            <div id="source">Location</div>
            <div id="price">Price</div>
        </div>
    </template>

    <script type="text/javascript" src="./dist/js/index.js"></script>
</body>

</html>
