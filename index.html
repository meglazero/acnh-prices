<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Animal Crossing New Horizons: Prices</title>
</head>

<body>
    <div id="filterGroup">
        <select name="month" id="month" class="filters">
            <option value=1>January</option>
            <option value=2>February</option>
            <option value=3>March</option>
            <option value=4>April</option>
            <option value=5>May</option>
            <option value=6>June</option>
            <option value=7>July</option>
            <option value=8>August</option>
            <option value=9>September</option>
            <option value=10>October</option>
            <option value=11>November</option>
            <option value=12>December</option>
        </select>
        <select name="hour" id="hour" class="filters">
            <option value="0">12 AM</option>
            <option value="1">1 AM</option>
            <option value="2">2 AM</option>
            <option value="3">3 AM</option>
            <option value="4">4 AM</option>
            <option value="5">5 AM</option>
            <option value="6">6 AM</option>
            <option value="7">7 AM</option>
            <option value="8">8 AM</option>
            <option value="9">9 AM</option>
            <option value="10">10 AM</option>
            <option value="11">11 AM</option>
            <option value="12">12 AM</option>
            <option value="13">1 PM</option>
            <option value="14">2 PM</option>
            <option value="15">3 PM</option>
            <option value="16">4 PM</option>
            <option value="17">5 PM</option>
            <option value="18">6 PM</option>
            <option value="19">7 PM</option>
            <option value="20">8 PM</option>
            <option value="21">9 PM</option>
            <option value="22">10 PM</option>
            <option value="23">11 PM</option>
        </select>
        <p class="time"></p>
    </div>
    <div id="tables">
        <div id="fish">
            <div id="buttonGroup">
                <div id="buttonRow">
                    <button value="Filter" onclick="hourFilter('fish')">Hour filter</button>
                    <button value="Filter" onclick="monthFilter('fish')">Month filter</button>
                    <button value="Filter" onclick="hourMonthFilter('fish')">Hour & month filter</button>
                </div>
                <div id="buttonRow">
                    <button value="Sort" onclick="sortLocation('fish')">Sort location</button>
                    <button value="Sort" onclick="sortName('fish')">Sort name</button>
                    <button value="Sort" onclick="sortPrice('fish')">Sort price</button>
                    <button value="Clear" onclick="clearTable('fish')">Clear filters & sort</button>
                </div>
            </div>
            <div id="defaultFishTab">
                <div id="name">Name</div>
                <div id="image"></div>
                <div id="price">Price</div>
                <div id="location">Location</div>
                <div id="shadow">Shadow</div>
                <div id="time">Time</div>
            </div>
            <div id="fishPush"></div>
        </div>
        <div id="bugs">
            <div id="buttonGroup">
                <div id="buttonRow">
                    <button value="Filter" onclick="hourFilter('bugs')">Hour filter</button>
                    <button value="Filter" onclick="monthFilter('bugs')">Month filter</button>
                    <button value="Filter" onclick="hourMonthFilter('bugs')">Hour & month filter</button>
                </div>
                <div id="buttonRow">
                    <button value="Sort" onclick="sortLocation('bugs')">Sort location</button>
                    <button value="Sort" onclick="sortName('bugs')">Sort name</button>
                    <button value="Sort" onclick="sortPrice('bugs')">Sort price</button>
                    <button value="Clear" onclick="clearTable('bugs')">Clear filters & sort</button>
                </div>
            </div>
            <div id="defaultBugsTab">
                <div id="name">Name</div>
                <div id="image"></div>
                <div id="price">Price</div>
                <div id="location">Location</div>
                <div id="time">Time</div>
            </div>
            <div id="bugsPush"></div>
        </div>

            <button value="Sort" onclick="sortName('misc')">Sort name</button>

            <button value="Clear" onclick="clearTable('misc')">Clear sorting</button>
            <div id="defaultMiscTab">

            <div id="miscPush"></div>

        <div id="sea">
            <div id="buttonGroup">
                <div id="buttonRow">
                    <button value="Filter" onclick="hourFilter('sea')">Hour filter</button>
                    <button value="Filter" onclick="monthFilter('sea')">Month filter</button>
                    <button value="Filter" onclick="hourMonthFilter('sea')">Hour & month filter</button>
                </div>
                <div id="buttonRow">
                    <button value="Sort" onclick="sortName('sea')">Sort name</button>
                    <button value="Sort" onclick="sortPrice('sea')">Sort price</button>
                    <button value="Clear" onclick="clearTable('sea')">Clear filters & sort</button>
                </div>
            </div>
            <div id="defaultSeaTab">
                <div id="name">Name</div>
                <div id="image"></div>
                <div id="price">Price</div>
                <div id="time">Time</div>
            </div>
            <div id="seaPush"></div>
        </div>
    </div>

    <template id="fishTemplate">
        <div id="fishTab">
            <!-- fish: name, image, price, location, shadow, time, month1-12 -->
            <div id="name">Name</div>
            <div id="image"></div>
            <div id="price">Price</div>
            <div id="location">Location</div>
            <div id="shadow">Shadow</div>
            <div id="time">Time</div>
        </div>
    </template>

    <template id="bugsTemplate">
        <div id="bugsTab">
            <!-- bugs: name, image, price, location, time, month1-12 -->
            <div id="name">Name</div>
            <div id="image"></div>
            <div id="price">Price</div>
            <div id="location">Location</div>
            <div id="time">Time</div>
        </div>
    </template>

    <template id="miscTemplate">
        <div id="miscTab">
            <!-- misc: name, image, source, price -->
            <div id="name">Name</div>
            <div id="image"></div>
            <div id="source">Location</div>
            <div id="price">Price</div>
        </div>
    </template>

    <template id="seaTemplate">
        <div id="seaTab">
            <div id="name">Name</div>
            <div id="image"></div>
            <div id="price">Price</div>
            <div id="time">Time</div>
        </div>
    </template>

    <script type="text/javascript" src="./dist/js/index.js"></script>
